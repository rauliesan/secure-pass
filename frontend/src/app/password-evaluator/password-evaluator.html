<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

      <!-- HEADER VISUAL -->
      <div class="text-center mb-4">
        <div class="d-inline-flex align-items-center justify-content-center bg-primary bg-opacity-10 text-primary rounded-circle mb-3" style="width: 60px; height: 60px;">
          <i class="bi bi-shield-lock-fill fs-3"></i> <!-- Requiere Bootstrap Icons -->
        </div>
        <h2 class="fw-bold text-dark">Password Evaluator</h2>
        <p class="text-muted">Analiza la robustez de tu contraseña con IA</p>
      </div>

      <!-- CARD PRINCIPAL -->
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="card-body p-4 p-md-5">

          <!-- FORMULARIO REACTIVO (Sin validaciones visuales aún) -->
          <!-- Nota: Recuerda inicializar 'evaluatorForm' en tu TS -->
          <form >
            
            <div class="mb-4">
              <label for="passwordInput" class="form-label fw-semibold text-secondary small text-uppercase ls-1">
                Contraseña
              </label>
              
              <div class="input-group input-group-lg">
                <span class="input-group-text bg-light border-end-0 text-muted">
                  <i class="bi bi-key"></i>
                </span>
                <input 
                  type="password" 
                  id="passwordInput"
                  class="form-control bg-light border-start-0 ps-0 focus-ring" 
                  formControlName="password"
                  placeholder="Escribe tu contraseña aquí...">
                
                <!-- Botón opcional para mostrar/ocultar contraseña (Lógica a implementar por ti) -->
                <button class="btn btn-light border" type="button">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
              <div class="form-text mt-2">
                <small>Mínimo 6 caracteres recomendados.</small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill fw-bold shadow-sm hover-scale">
              Evaluar Seguridad
            </button>

          </form>

        </div>
        
        <!-- BARRA DE ESTADO (Diseño estático de carga, ocultar/mostrar con lógica) -->
        <!-- <div class="progress" style="height: 4px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated w-100"></div>
        </div> -->
      </div>

      <!-- ============================================================== -->
      <!-- SECCIÓN DE RESULTADOS (DISEÑO ESTÁTICO DE MUESTRA)             -->
      <!-- ============================================================== -->
      <!-- Tarea: Envolver esto en un *ngIf="result" y enlazar los datos  -->
      
      <div class="mt-4 animate-fade-in">
        
        <!-- Score Card -->
        <div class="card border-0 shadow-sm rounded-4 mb-3">
          <div class="card-body p-4">
            
            <div class="d-flex justify-content-between align-items-end mb-2">
              <h5 class="mb-0 fw-bold">Nivel de Seguridad</h5>
              <!-- Tarea: Cambiar clase de color dinámicamente (text-success, text-warning, etc) -->
              <span class="badge bg-success bg-opacity-10 text-success px-3 py-2 rounded-pill">
                STRONG <!-- {{ result.strength }} -->
              </span>
            </div>

            <!-- Barra de Progreso Personalizada -->
            <div class="progress rounded-pill bg-light mt-3" style="height: 10px;">
              <!-- Tarea: Ajustar width y color dinámicamente -->
              <div 
                class="progress-bar bg-success rounded-pill" 
                role="progressbar" 
                style="width: 75%">
              </div>
            </div>
            
            <div class="text-end mt-1">
              <small class="text-muted fw-bold">Score: 3 / 4</small>
            </div>
          </div>
        </div>

        <!-- Info Grid -->
        <div class="row g-3">
          <!-- Crack Time -->
          <div class="col-md-12">
            <div class="card border-0 shadow-sm rounded-4 bg-primary text-white h-100">
              <div class="card-body d-flex align-items-center p-4">
                <div class="rounded-circle bg-white bg-opacity-25 p-3 me-3">
                  <i class="bi bi-stopwatch fs-4 text-white"></i>
                </div>
                <div>
                  <div class="text-white-50 small text-uppercase fw-bold">Tiempo estimado de hackeo</div>
                  <h3 class="mb-0 fw-bold">2 Siglos <!-- {{ result.crackTime }} --></h3>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Suggestions -->
        <!-- Tarea: *ngIf="result.suggestions.length > 0" -->
        <div class="card border-0 shadow-sm rounded-4 mt-3 bg-warning bg-opacity-10">
          <div class="card-body p-4">
            <h6 class="fw-bold text-warning-emphasis mb-3">
              <i class="bi bi-lightbulb-fill me-2"></i>Sugerencias de mejora:
            </h6>
            <ul class="list-unstyled mb-0 text-dark opacity-75">
              <!-- Tarea: *ngFor="let item of result.suggestions" -->
              <li class="d-flex align-items-start mb-2">
                <i class="bi bi-check-circle-fill text-warning me-2 mt-1"></i>
                <span>Añade más caracteres especiales.</span>
              </li>
              <li class="d-flex align-items-start">
                <i class="bi bi-check-circle-fill text-warning me-2 mt-1"></i>
                <span>Evita usar fechas de nacimiento.</span>
              </li>
            </ul>
          </div>
        </div>

      </div>
      <!-- FIN SECCIÓN RESULTADOS -->

    </div>
  </div>
</div>

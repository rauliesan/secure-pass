<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">

      <div class="text-center mb-4">
        <div class="d-inline-flex align-items-center justify-content-center bg-primary bg-opacity-10 text-primary rounded-circle mb-3" style="width: 60px; height: 60px;">
          <i class="bi bi-person-fill-lock fs-3"></i>
        </div>
        <h2 class="fw-bold text-dark">Iniciar Sesión</h2>
        <p class="text-muted">Accede para continuar</p>
      </div>

      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="card-body p-4 p-md-5">

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <div class="mb-4">
              <label class="form-label fw-semibold text-secondary small text-uppercase ls-1">Email</label>
              <div class="input-group input-group-lg">
                <span class="input-group-text bg-light border-end-0 text-muted">
                  <i class="bi bi-envelope"></i>
                </span>
                <!-- Input email -->
                <input 
                  type="email" 
                  class="form-control bg-light border-start-0 ps-0 focus-ring" 
                  formControlName="email" 
                  placeholder="nombre@ejemplo.com">
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold text-secondary small text-uppercase ls-1">Contraseña</label>
              <div class="input-group input-group-lg">
                <span class="input-group-text bg-light border-end-0 text-muted">
                  <i class="bi bi-key"></i>
                </span>
                <!-- Input password -->
                <input 
                  [type]="mostrarPassword ? 'text' : 'password'"
                  class="form-control bg-light border-start-0 ps-0 focus-ring" 
                  formControlName="password" 
                  placeholder="••••••••">
                <button (click)="mostrarPassword = !mostrarPassword" class="btn btn-light border" type="button">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <!-- Mensaje de Error -->
            @if (errorMessage) {
              <div class="alert alert-danger d-flex align-items-center mb-3" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>{{ errorMessage }}</div>
              </div>
            }

            <button 
              type="submit" 
              [disabled]="loginForm.invalid" 
              class="btn btn-primary btn-lg w-100 rounded-pill fw-bold shadow-sm hover-scale mb-3">
              Entrar
            </button>

            <div class="text-center">
              <span class="text-muted">¿No tienes cuenta? </span>
              <a routerLink="/register" class="text-primary fw-bold text-decoration-none">Regístrate aquí</a>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
